# Kanagawa Dragon Color Palette
# Single source of truth for all theme colors across dotfiles
# Reference: https://github.com/rebelot/kanagawa.nvim

kanagawa:
  dragon:
    # Core Background Colors (darkest to lightest)
    bg_darkest: "0d0c0c"     # dragonBlack0 - deepest black
    bg_dark: "181616"        # dragonBlack3 - primary background
    bg_dim: "1d1c19"         # dragonBlack2 - slightly lighter
    bg_medium: "282727"      # dragonBlack4 - medium gray
    bg_light: "393836"       # dragonBlack5 - light gray
    bg_lighter: "625e5a"     # dragonBlack6 - comments/inactive

    # Core Foreground Colors
    fg_primary: "c5c9c5"     # dragonWhite - primary text
    fg_default: "c8c093"     # oldWhite - default terminal white
    fg_muted: "a6a69c"       # dragonGray - muted/inactive text
    fg_dim: "737c73"         # dragonAsh - very muted

    # UI Semantic Colors
    focus: "8a9a7b"          # dragonGreen2 - active/focused elements
    selection: "2d4f67"      # waveBlue2 - selection background
    selection_alt: "223249"  # waveBlue1 - alternative selection
    border: "2d4f67"         # waveBlue2 - borders
    shadow: "0007"           # shadow with alpha

    # Base Spectrum Colors (normal variants)
    black: "181616"          # terminal color0 - bg_dark (our actual background)
    red: "c4746e"            # terminal color1 - errors, critical
    green: "8a9a7b"          # terminal color2 - success, active, focus
    yellow: "c4b28a"         # terminal color3 - warnings
    blue: "8ba4b0"           # terminal color4 - info, links
    magenta: "a292a3"        # terminal color5 - special
    cyan: "8ea4a2"           # terminal color6 - strings
    white: "c5c9c5"          # terminal color7 - fg_primary (our actual foreground)

    # Bright Spectrum Colors
    bright_black: "625e5a"   # terminal color8 - bg_lighter (comments/inactive)
    bright_red: "e46876"     # terminal color9 - urgent errors
    bright_green: "87a987"   # terminal color10 - bright success
    bright_yellow: "e6c384"  # terminal color11 - bright warnings
    bright_blue: "7fb4ca"    # terminal color12 - bright info
    bright_magenta: "938aa9" # terminal color13 - bright special
    bright_cyan: "7aa89f"    # terminal color14 - bright secondary
    bright_white: "c5c9c5"   # terminal color15 - brightest text

    # Extended Palette (special use)
    orange: "b6927b"         # mix of red/yellow
    pink: "d27e99"           # sakuraPink
    aqua: "7aa89f"           # waveAqua
    teal: "6a9589"           # dragonTeal
    gold: "a292a3"           # dragonGold (same as magenta)
    gray: "9c9c9c"           # dragonGray
    gray2: "7a8382"          # dragonGray2
    gray3: "4c4c4c"          # dragonGray3

    # Special Colors (for specific uses)
    indexed_16: "ffa066"     # extended color palette
    indexed_17: "ff5d62"     # extended color palette

    # Semantic UI Mappings (what each color means)
    # These reference the colors above for consistent usage
    ui_bg: "bg_dark"
    ui_fg: "fg_primary"
    ui_accent: "green"
    ui_warning: "yellow"
    ui_error: "red"
    ui_success: "green"
    ui_info: "blue"
    ui_link: "bright_cyan"
    ui_hover: "2a2a37"
    ui_active_workspace: "3c4a37"
    ui_hover_active: "4a5a44"

    # NEWT UI Component Mappings (for nmtui)
    # Maps UI components to terminal color names for index conversion
    newt:
      # Main window components
      root_fg: "white"              # Main window text
      root_bg: "black"              # Main window background
      window_fg: "white"            # Dialog window text
      window_bg: "black"            # Dialog window background

      # Borders and shadows
      border_fg: "bright_black"     # Border foreground
      border_bg: "black"            # Border background
      shadow_fg: "black"            # Shadow foreground
      shadow_bg: "bright_black"     # Shadow background

      # Titles and labels
      title_fg: "bright_cyan"       # Window titles
      title_bg: "black"             # Title background
      label_fg: "white"             # Form labels
      label_bg: "black"             # Label background
      roottext_fg: "white"          # Root window text
      roottext_bg: "black"          # Root text background

      # Buttons
      button_fg: "black"            # Normal button text
      button_bg: "cyan"             # Normal button background
      actbutton_fg: "bright_white"  # Active button text
      actbutton_bg: "blue"          # Active button background
      compactbutton_fg: "white"     # Compact button text
      compactbutton_bg: "black"     # Compact button background

      # Checkboxes
      checkbox_fg: "white"          # Checkbox text
      checkbox_bg: "black"          # Checkbox background
      actcheckbox_fg: "bright_cyan" # Active checkbox text
      actcheckbox_bg: "black"       # Active checkbox background

      # Text entry fields
      entry_fg: "bright_white"      # Input field text
      entry_bg: "bright_black"      # Input field background
      disentry_fg: "bright_black"   # Disabled entry text
      disentry_bg: "black"          # Disabled entry background

      # List boxes
      listbox_fg: "white"           # List item text
      listbox_bg: "black"           # List item background
      actlistbox_fg: "black"        # Active list item text
      actlistbox_bg: "bright_cyan"  # Active list item background
      sellistbox_fg: "bright_white" # Selected list item text
      sellistbox_bg: "blue"         # Selected list item background
      actsellistbox_fg: "black"     # Active+selected item text
      actsellistbox_bg: "bright_blue" # Active+selected background

      # Text boxes
      textbox_fg: "white"           # Text area content
      textbox_bg: "black"           # Text area background
      acttextbox_fg: "black"        # Active text area content
      acttextbox_bg: "bright_cyan"  # Active text area background

      # Help and status
      helpline_fg: "cyan"           # Help text
      helpline_bg: "black"          # Help background

      # Progress bars
      emptyscale_fg: ""             # Empty progress (no fg)
      emptyscale_bg: "bright_black" # Empty progress bar
      fullscale_fg: ""              # Full progress (no fg)
      fullscale_bg: "bright_cyan"   # Filled progress bar