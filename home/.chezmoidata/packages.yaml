# Declarative package management for CachyOS
# Add packages here and they'll be installed automatically
# when running chezmoi apply

packages:
  cachyos:
    pacman:
      - bitwarden-cli  # Password manager CLI for secure secret management
      - openvpn  # Secure tunneling daemon for VPN connections
      - transmission-cli  # BitTorrent client with daemon for VPN-bound torrenting
      - tremc  # Terminal UI for transmission with vi-like keybindings
      - mpv  # Media player with resume, history, and file browser support
      - lf  # Terminal file manager for video browsing (already installed)
      - weechat  # Modern IRC client with better vi-mode and extensibility
      # LF preview and functionality tools
      - fzf  # Fuzzy finder for directory jumping (required by lf Ctrl+f)
      - ripgrep  # Fast content search tool (required by lf Ctrl+g)
      - bat  # Syntax-highlighted text previews with git integration
      - chafa  # Convert images to terminal graphics (sixel/symbols)
      - mediainfo  # Display media file technical information
      - atool  # Universal archive extraction and listing tool
      - poppler  # PDF rendering library with utilities
      - jq  # Command-line JSON processor for pretty-printing
      - trash-cli  # Command line interface to FreeDesktop.org trash
      - wl-clipboard  # Wayland clipboard utilities
      - tree  # Directory tree visualization for folder previews
      - p7zip  # 7-zip archive support (provides 7z command)
      - zathura  # Lightweight PDF/document viewer
      - zathura-pdf-poppler  # PDF support for zathura
      # File handling and viewing tools
      - handlr  # Modern file handler replacing xdg-open with better defaults
      - imv  # Wayland-native image viewer with better performance
      - satty  # Screenshot annotation tool for quick image edits
      - gimp  # Full-featured image editor for advanced editing
      # Audio control
      - wiremix  # Modern TUI audio mixer for PipeWire with vi keybindings